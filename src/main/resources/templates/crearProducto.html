<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Crear Nuevo Producto</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/productos/crear-producto}" method="POST" th:object="${productoCreateDTO}">

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text"
                                   class="form-control"
                                   id="nombre"
                                   th:field="*{nombre}"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}"
                                 th:errors="*{nombre}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca *</label>
                            <input type="text"
                                   class="form-control"
                                   id="marca"
                                   th:field="*{marca}"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('marca')}"
                                 th:errors="*{marca}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="fechaElaboracion" class="form-label">Fecha de Elaboraci√≥n *</label>
                            <input type="date"
                                   class="form-control"
                                   id="fechaElaboracion"
                                   th:field="*{fechaElaboracion}"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaElaboracion')}"
                                 th:errors="*{fechaElaboracion}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio *</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number"
                                       class="form-control"
                                       id="precio"
                                       th:field="*{precio}"
                                       min="0"
                                       required>
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}"
                                 th:errors="*{precio}"></div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox"
                                   class="form-check-input"
                                   id="estaDisponible"
                                   th:field="*{estaDisponible}">
                            <label class="form-check-label" for="estaDisponible">Disponible para la venta</label>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/productos}" class="btn btn-secondary me-md-2">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar Producto
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</body>
</html>
